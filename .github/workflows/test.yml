name: Test

on:
  push:
    branches-ignore:
      - 'master'
    tags-ignore:
      - '**'

jobs:
  Test:
    name: Test Node.js ${{ matrix.node }} on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: ['18', '20']
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm install -g .
      - run: npm test
